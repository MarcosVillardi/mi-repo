{% extends 'base.html' %}
{% block CONTENIDO %}
<h1>CLIENTES</h1>
    {% for cliente in clientes %}
        <h2> {{cliente.nombre}} </h2>
        <p> {{cliente.apellido}} </p>
        <p> {{cliente.nacimiento}} </p>
        <p> {{cliente.pais_origen_id}} </p>
    {% endfor %} 
    <a href="{% url 'index' %}">Ir a menu principal</a>    
{% endblock CONTENIDO %}
